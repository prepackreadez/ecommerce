<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Explore our wide range of products with a special 2500 Prices">
    <meta name="robots" content="index, follow">
    <title>Deals - 20% off</title>
    <style>
        /* Global styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: linear-gradient(to bottom, #000000 50%, #490101 50%);
        }

        main {
            flex: 1;
        }

        /* Header styling */
        header {
            background-color: #290202;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: #490101;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #ffffff;
        }


        /* Search bar styling */
        .search-bar {
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #470202;
            border-radius: 5px;
            font-size: 14px;
            width: 66%;
            background-color: #290202;
            color: #ffffff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .search-bar input[type="text"]::placeholder {
            color: #888888;
        }

        .search-bar input[type="text"]:focus {
            border-color: #ffffff;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* Featured Products section styling */
        .featured-products {
            padding: 20px;
            background-color: #490101;
        }

        .featured-products h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

.product {
    position: relative;
    background: #414141;
    border: none;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    overflow: hidden;
    width: 400px; /* Increased from 250px */
    height: 400px; /* Optional: add a fixed height */
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgb(255, 254, 254);
        }


.product img {
    width: auto;
    height: auto;
    object-fit: cover;
    display: block;
    border: none;
}


        /* Overlay styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.788);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .product:hover .overlay {
            opacity: 1;
        }

        .overlay h4 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #ffffff;
        }

        .overlay p {
            margin: 5px 0;
            font-size: 16px;
            color: #ffffff;
        }

        /* Special Deal Banner */
        .deal-banner {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff0000;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 3px;
        }

                footer {
            text-align: center;
            padding: 15px;
            background-color: #290202;
            color: #ffffff;
        }

        footer a {
            color: #ffffff;
            margin-right: 10px;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ff6347;
        }


        /* Media Queries */
 @media (max-width: 768px) {
            nav ul {
                align-items: center; /* Center items */
            }

            nav ul li {
                margin: 5px 0; /* Add vertical spacing */
            }

            .hero-content h1 {
                font-size: 2.5rem; /* Reduce font size */
            }

            .hero-content p {
                font-size: 1.2rem; /* Reduce font size */
            }

            .hero-content button {
                font-size: 14px; /* Reduce button font size */
                padding: 8px 16px; /* Adjust padding */
            }

            .featured-products h2 {
                font-size: 2rem; /* Reduce heading size */
            }

            .product-grid {
                display: flex; /* Change from grid to flex for mobile */
                flex-wrap: nowrap; /* Allow items to wrap onto the next line */
                flex-direction: column;
                align-items: center;
                justify-content: center; /* Center items */
                gap: 20px; /* Maintain space between items */
            }


    .product {
        max-width: 200px; /* Increased for better mobile display */
        flex: 1 0 200px;
    }



            .product h3 {
                font-size: 1.2rem; /* Reduce product title size */
            }

            .product p {
                font-size: 1rem; /* Reduce product description size */
            }

            .call-to-action h2 {
                font-size: 1.8rem; /* Reduce heading size */
            }

            .call-to-action p {
                font-size: 1rem; /* Reduce paragraph size */
            }

            .call-to-action button {
                font-size: 14px; /* Reduce button font size */
                padding: 8px 16px; /* Adjust padding */
            }
        }



    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products...">
    </div>

    <main>
        <section class="featured-products">
            <h2>Grand Sales</h2>
            <div class="product-grid" id="product-grid">
                <!-- Product boxes will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Emum Perfumes. Inhale confidence, exhale elegance.</p>
        <div>
            <a href="https://wa.me/+923291607601">WhatsApp</a>
            <a href="https://www.tiktok.com/@emum01?_t=ZS-8wmdfnbcC0Y&_r=1">TikTok</a>
            <a href="https://www.instagram.com/emumperfumes?igsh=MWJ3N2c0ZXprZGF4eg==">Instagram</a>
        </div>
    </footer>
    

    <script>
        function generateProductBoxes() {
            const container = document.getElementById('product-grid');
            const products = [
                { name: 'Elegance & Delicacy', img: 'assets/eleganceanddelicacy.png', price: 'Rs. 4800.00', specs: 'Best Deal for couple, long lasting fragrances', page: 'deal1.html' },
                // Add more products as needed
            ];

            products.forEach(product => {
                const productDiv = document.createElement('a');
                productDiv.href = product.page;
                productDiv.className = 'product';
                productDiv.dataset.name = product.name.toLowerCase();
                productDiv.innerHTML = `
                    <span class="deal-banner">Grand Sale</span>
                    <img src="${product.img}" alt="${product.name}">
                    <div class="overlay">
                        <h4>${product.name}</h4>
                        <p>${product.specs}</p>
                        <p>${product.price}</p>
                    </div>
                `;
                container.appendChild(productDiv);
            });
        }

        function filterProducts() {
            const searchInput = document.getElementById('search-input');
            const filter = searchInput.value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.dataset.name;
                if (productName.includes(filter)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Generate product boxes
        generateProductBoxes();

        // Add event listener to the search input
        document.getElementById('search-input').addEventListener('input', filterProducts);
    </script>
</body>
</html>
