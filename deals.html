<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our wide range of products with a special Buy 1, Get 1 Free deal.">
    <meta name="robots" content="index, follow">
    <title>Deals - Buy and Get free Gift</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: linear-gradient(to bottom, #000000 50%, #333333 50%);
        }

        main {
            flex: 1;
        }

        /* Header styling */
        header {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: #555555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #ffffff;
        }


        /* Search bar styling */
        .search-bar {
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #555555;
            border-radius: 5px;
            font-size: 14px;
            width: 66%;
            background-color: #444444;
            color: #ffffff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .search-bar input[type="text"]::placeholder {
            color: #888888;
        }

        .search-bar input[type="text"]:focus {
            border-color: #ffffff;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* Featured Products section styling */
        .featured-products {
            padding: 20px;
            background-color: #222222;
        }

        .featured-products h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            position: relative;
            background: #414141;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgb(255, 254, 254);
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
            border: none;
        }

        /* Overlay styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.788);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .product:hover .overlay {
            opacity: 1;
        }

        .overlay h4 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #ffffff;
        }

        .overlay p {
            margin: 5px 0;
            font-size: 16px;
            color: #ffffff;
        }

        /* Special Deal Banner */
        .deal-banner {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff0000;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 3px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #000;
            color: #ffffff;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .product {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products...">
    </div>

    <main>
        <section class="featured-products">
            <h2>Buy and Get Free Gift</h2>
            <div class="product-grid" id="product-grid">
                <!-- Product boxes will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Prepack Traders. All rights reserved.</p>
    </footer>

    <script>
        function generateProductBoxes() {
            const container = document.getElementById('product-grid');
            const products = [
                { name: 'Airpods Pro', img: 'assets/airpodspro.jpg', price: 'Rs. 2500', specs: 'Noise Cancelling, Wireless Charging', page: 'airpodspro.html' },
                { name: 'Smart Watch Classic', img: 'assets/smartwatch.jpg', price: 'Rs. 7000', specs: 'Heart Rate Monitoring, GPS Tracking', page: 'js6watch.html' },
                // Add more products as needed
            ];

            products.forEach(product => {
                const productDiv = document.createElement('a');
                productDiv.href = product.page;
                productDiv.className = 'product';
                productDiv.dataset.name = product.name.toLowerCase();
                productDiv.innerHTML = `
                    <span class="deal-banner">Buy and Get Free Gift</span>
                    <img src="${product.img}" alt="${product.name}">
                    <div class="overlay">
                        <h4>${product.name}</h4>
                        <p>${product.specs}</p>
                        <p>${product.price}</p>
                    </div>
                `;
                container.appendChild(productDiv);
            });
        }

        function filterProducts() {
            const searchInput = document.getElementById('search-input');
            const filter = searchInput.value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.dataset.name;
                if (productName.includes(filter)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Generate product boxes
        generateProductBoxes();

        // Add event listener to the search input
        document.getElementById('search-input').addEventListener('input', filterProducts);
    </script>
</body>
</html>
