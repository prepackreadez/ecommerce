<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Falling Objects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video is behind the game content */
        }

        .character {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 60px;
            height: 60px;
            background-color: #FFD700;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .falling-object {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .falling-object.type1 {
            background-color: #FF6347; /* Red */
        }

        .falling-object.type2 {
            background-color: #32CD32; /* Green */
        }

        .falling-object.type3 {
            background-color: #1E90FF; /* Blue */
        }

        .scoreboard {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff; /* Adjusted for better visibility on video background */
            font-size: 24px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        .restart-button,
        .back-to-website-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4b4a49;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .restart-button:hover,
        .back-to-website-button:hover {
            background-color: #ffffff;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            margin: 0 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .control-button:active {
            background-color: #555;
            transform: scale(0.95);
        }

        .left-arrow::before {
            content: '←';
        }

        .right-arrow::before {
            content: '→';
        }
    </style>
</head>
<body>
    <div class="game-container">
        <video class="background-video" autoplay muted loop>
            <source src="assets/videoplayback.webm" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="scoreboard">Score: 0</div>
        <div class="character"></div>
        <div class="game-over">
            Game Over! <br>
            Final Score: <span id="final-score"></span><br>
            <button class="restart-button">Restart</button><br>
            <button class="back-to-website-button">Back to Website</button>
        </div>
        <div class="controls">
            <button class="control-button left-arrow"></button>
            <button class="control-button right-arrow"></button>
        </div>
    </div>
    <script>
        const character = document.querySelector('.character');
        const scoreboard = document.querySelector('.scoreboard');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.querySelector('.restart-button');
        const backToWebsiteButton = document.querySelector('.back-to-website-button');
        const leftArrow = document.querySelector('.left-arrow');
        const rightArrow = document.querySelector('.right-arrow');
        const gameContainer = document.querySelector('.game-container');

        let characterPosition;
        let objects;
        let score;
        let gameOver;
        let objectSpeed = 7; // Increased speed of falling objects

        function initializeGame() {
            characterPosition = gameContainer.offsetWidth / 2 - character.offsetWidth / 2;
            objects = [];
            score = 0;
            gameOver = false;

            character.style.left = `${characterPosition}px`;
            scoreboard.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'none';

            // Remove all falling objects
            document.querySelectorAll('.falling-object').forEach(object => object.remove());
        }

        function createFallingObject() {
            const type = Math.floor(Math.random() * 3) + 1;
            const object = document.createElement('div');
            object.classList.add('falling-object', `type${type}`);
            object.style.left = `${Math.random() * (gameContainer.offsetWidth - 30)}px`;
            object.style.top = '0px';
            gameContainer.appendChild(object);
            objects.push(object);
        }

        function moveCharacter(direction) {
            const containerWidth = gameContainer.offsetWidth;
            if (direction === 'left' && characterPosition > 0) {
                characterPosition -= 20; // Increased speed of the character
            }
            if (direction === 'right' && characterPosition < containerWidth - character.offsetWidth) {
                characterPosition += 20; // Increased speed of the character
            }
            character.style.left = `${characterPosition}px`;
        }

        function updateObjects() {
            objects.forEach((object, index) => {
                let top = parseFloat(object.style.top);
                top += objectSpeed; // Use objectSpeed for falling speed
                object.style.top = `${top}px`;

                if (top > gameContainer.offsetHeight) {
                    gameContainer.removeChild(object);
                    objects.splice(index, 1);
                }

                const objectRect = object.getBoundingClientRect();
                const characterRect = character.getBoundingClientRect();

                if (
                    objectRect.bottom > characterRect.top &&
                    objectRect.top < characterRect.bottom &&
                    objectRect.right > characterRect.left &&
                    objectRect.left < characterRect.right
                ) {
                    if (object.classList.contains('type1')) {
                        score += 10;
                    } else if (object.classList.contains('type2')) {
                        score -= 10;
                    } else if (object.classList.contains('type3')) {
                        gameOver = true;
                    }
                    gameContainer.removeChild(object);
                    objects = objects.filter(o => o !== object);
                }
            });
        }

        function gameLoop() {
            if (gameOver) {
                gameOverScreen.style.display = 'block';
                finalScoreElement.textContent = score;
                return;
            }

            if (Math.random() < 0.02) {
                createFallingObject();
            }

            updateObjects();
            scoreboard.textContent = `Score: ${score}`;
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            initializeGame();
            gameLoop();
        }

        function goToWebsite() {
            window.location.href = 'index.html'; // Redirect to the index.html page
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') moveCharacter('left');
            if (event.key === 'ArrowRight') moveCharacter('right');
        });

        leftArrow.addEventListener('click', () => moveCharacter('left'));
        rightArrow.addEventListener('click', () => moveCharacter('right'));
        restartButton.addEventListener('click', restartGame);
        backToWebsiteButton.addEventListener('click', goToWebsite);

        // Initialize the game on load
        initializeGame();
        gameLoop();
    </script>
</body>
</html>
