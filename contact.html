<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            font-family: Arial, sans-serif;
            color: #f0f0f0; /* Light text color for better contrast */
            overflow: hidden; /* Prevent scrollbars from showing */
        }

        /* Video background styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensure video is behind all other content */
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%); /* Darken the video for better text readability */
        }

        /* Header styling */
        header {
            background-color: rgba(51, 51, 51, 0.966); /* Semi-transparent background for header */
            padding: 10px 20px;
            position: relative; /* Make sure header stays above the video */
            z-index: 1;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center; /* Align navigation items to the left */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff; /* White text color */
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: #555555; /* Slightly lighter grey */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #ffffff; /* White text color on hover */
        }



        main {
            flex: 1; /* Allows the main content area to grow and push footer down */
            padding: 20px; /* Ensure some padding for content */
            text-align: center; /* Center text */
            position: relative; /* Ensure it is above the video */
            z-index: 1;
        }

        /* Contact section styling */
        .contact-container {
            padding: 20px;
            background: rgba(51, 51, 51, 0.8); /* Dark background with slight transparency */
            border: 1px solid #444; /* Slightly lighter border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: inline-block; /* Center container */
            width: 300px;
        }

        .contact-container h2 {
            margin-top: 0;
            color: #ffffff; /* Light text color for headings */
        }

        .contact-container p {
            margin: 10px 0; /* Add some margin to paragraphs */
        }

        .contact-container a {
            text-decoration: none; /* Remove underline from links */
        }

        /* Specific styles for contact links */
        .contact-container a.phone {
            color: #808080; /* Gray color for phone links */
        }

        .contact-container a.email {
            color: #808080; /* White color for email links */
        }

        .contact-container a.phone:hover,
        .contact-container a.email:hover {
            text-decoration: underline; /* Underline on hover for better visibility */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            color: #ffffff; /* White color for footer text */
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="assets/videoplayback.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Page Content -->
        <section class="contact-container">
            <h2>Contact Us</h2>
            <p>Phone: <a href="tel:+923249451728" class="phone">+92 (0324) 9451728</a></p>
            <p>Email: <a href="mailto:prepacktradez@gmail.com" class="email">prepacktradez@gmail.com</a></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Prepack Traders. All rights reserved.</p>
    </footer>

    <!-- JavaScript for dynamic active link -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('#main-nav a');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
