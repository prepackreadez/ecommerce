<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Us</title>
    <style>
        /* Global styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            font-family: Arial, sans-serif;
            color: #f0f0f0; /* Light text color for better contrast */
            overflow: hidden; /* Prevent scrollbars from showing */
            background-color: #000000;
        }



        /* Header styling */
        header {
            background-color: rgba(51, 51, 51, 0.966); /* Semi-transparent background for header */
            padding: 10px 20px;
            position: relative; /* Make sure header stays above the video */
            z-index: 1;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center; /* Align navigation items to the left */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff; /* White text color */
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: #555555; /* Slightly lighter grey */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #ffffff; /* White text color on hover */
        }



        main {
            flex: 1; /* Allows the main content area to grow and push footer down */
            padding: 20px; /* Ensure some padding for content */
            text-align: center; /* Center text */
            position: relative; /* Ensure it is above the video */
            z-index: 1;
        }

        /* Contact section styling */
        .contact-container {
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle, #3f3f3e, rgb(27, 27, 26));
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .contact-container h2 {
            font-size: 24px;
            color: #a3a0a0;
            margin-bottom: 10px;
            margin-bottom: 25px;
        }

        .contact-container p {
            font-size: 16px;
            color: #a3a0a0;
            margin: 5px 0;
            margin-bottom: 25px;
        }

        .contact-container a.phone,
        .contact-container a.email {
            color: #ceccc9;
            text-decoration: none;
            margin-bottom: 25px;
        }

        .contact-container a.phone:hover,
        .contact-container a.email:hover {
            text-decoration: underline;
            margin-bottom: 25px;
        }

        .contact-container .social-link {
            display: inline-flex;
            align-items: center;
            margin: 0 10px;
            color: #ceccc9;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            margin-bottom: 25px;
        }

        .contact-container .social-link img {
            margin-right: 8px;
            vertical-align: middle;
            border-radius: 20px;
        }

        .contact-container .social-link:hover {
            color: #2a2b2c;

        }

        .contact-container .social-link img {
            width: 24px;
            height: 24px;

        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #000;
            color: #ffffff;
        }

        footer a {
            color: #ffffff;
            margin-right: 10px;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ff6347;
        }

    </style>
</head>
<body>

    <header>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="deals.html">Deals</a></li>

    <main>

        <section class="contact-container">

            <p>Follow us on:</p>
            <p>

                    <img src="assets/instagramlogo.jpg" alt="Instagram" style="width: 24px; height: 24px;"> Instagram
                </a>
                <a href="https://www.tiktok.com/@chaudhary_techs" target="_blank" class="social-link">

    <footer>
        <p>&copy; 2024 Chaudhary Techs. All rights reserved.</p>
        <div>
            <a href="https://wa.me/+923124110635">WhatsApp</a>

            <a href="https://www.instagram.com/chaudhary_techs/">Instagram</a>
        </div>
    </footer>

    <!-- JavaScript for dynamic active link -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('#main-nav a');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
