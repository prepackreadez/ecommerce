        /* Global styles */
        body {
            margin: 0;
            padding: 0;

            color: #ffffff;
            overflow-y: auto; /* Allow vertical scrolling */
            position: relative; /* Ensure body is positioned for absolute children */
            background: #000; /* Fallback background color */
        }

        /* Video background styling */
        .video-background {
            position: fixed; /* Fixes the video in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire area */
            z-index: -1; /* Places video behind other content */
            background: #000; /* Fallback background color */
        }

        /* Header styling */
        header {
            background-color: #333333;
            padding: 10px 20px;
            position: relative; /* Ensure header is above the video */
            z-index: 1;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin-right: 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header nav ul li a:hover,
        header nav ul li a:focus {
            background-color: #555555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #ffffff;
        }

        header nav ul li a.active {
            border-bottom: 2px solid #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(66, 66, 66, 0.9); /* Slightly transparent background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 10px #290202;
            position: relative; /* Ensure container is above the background */
            z-index: 1;
        }

        .product-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-images {
            flex: 1;
            max-width: 600px;
        }

        .product-images img {
            width: 100%;
            border-radius: 8px;
        }

        .product-info {
            flex: 1;
            max-width: 600px;
        }

        .product-info h1 {
            margin-top: 0;
        }

        .product-info p {
            margin: 10px 0;
        }

        .price {
            font-size: 1.5rem;
            color: #e74c3c;
        }

        .specifications {
            margin: 20px 0;
        }

        .specifications h2 {
            margin-top: 0;
        }

        .specifications ul {
            list-style: none;
            padding: 0;
        }

        .specifications ul li {
            padding: 5px 0;
        }

        .call-to-action {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .call-to-action button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }



        .call-to-action .buy-now {
            background: linear-gradient(135deg, #9c9c9c, #08d801); /* Gradient background */
            color: #ffffff;
            padding: 12px 25px; /* Increased padding */

            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Initial shadow */
        }

        .call-to-action .buy-now:hover {
            background: linear-gradient(135deg, #08d801, #9c9c9c); /* Reversed gradient on hover */
            transform: scale(0.9); /* Slightly larger when hovered */
            box-shadow: 0 0 20px rgb(255, 255, 255), 0 0 30px rgba(0, 0, 0, 0.5); /* Glow effect */
        }


        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
        }

        /* Suggested Products Section */
        .suggested-products {
            margin-top: 50px;
            text-align: center; /* Center-align text and child elements */
            size: 40px;
        }

        .suggested-products h2 {
            margin-bottom: 20px;
        }

        .suggested-products .product-list {
            display: flex;
            justify-content: center; /* Center-align the product items horizontally */
            gap: 20px; /* Space between products */
            flex-wrap: wrap; /* Allow wrapping of products */
        }

        .suggested-products .product-item {
            position: relative; /* Position relative for overlay positioning */
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid transparent; /* Border initially transparent */
            transition: box-shadow 0.3s ease, transform 0.3s ease, border-color 0.3s ease; /* Include border color transition */
        }

        .suggested-products .product-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .suggested-products .product-item .overlay {
        position: absolute;

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.788); /* Dark overlay */
            color: #ffffff;
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            transition: opacity 0.3s ease;
        }

        .suggested-products .product-item:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }

        .suggested-products .product-item .overlay h3 {
            margin: 0;
            font-size: 1rem;
        }

        .suggested-products .product-item .overlay .price {
            font-size: 1.2rem;
            color: #fcfcfc;
        }

        /* Glow effect and white border on hover */
        .suggested-products .product-item:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* White glow effect */
            transform: translateY(-5px); /* Moves the item up slightly on hover */
            border-color: #ffffff; /* White border on hover */
        }
