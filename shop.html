<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: linear-gradient(to bottom, #000000 50%, #333333 50%);
        }

        main {
            flex: 1;
        }

        /* Header styling */
        header {
            background-color: #333333;
            padding: 10px 20px;
            display: flex;
            flex-direction: column; /* Changed to column for mobile responsiveness */
            align-items: center; /* Align items to the start */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: #555555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #ffffff;
        }



        /* Search bar styling */
        .search-bar {
            width: 100%; /* Make the search bar full width */
            margin-top: 20px; /* Add some space above the search bar */
            display: flex;
            justify-content: center; /* Center the search bar */
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #555555;
            border-radius: 5px;
            font-size: 14px;
            width: 66%; /* Full width */
            background-color: #444444;
            color: #ffffff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .search-bar input[type="text"]::placeholder {
            color: #888888;
        }

        .search-bar input[type="text"]:focus {
            border-color: #ffffff;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* Featured Products section styling */
        .featured-products {
            padding: 20px;
            background-color: #222222;
        }

        .featured-products h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            position: relative;
            background: #414141;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgb(255, 254, 254);
        }

        /* Product styling */
        .product img {
            width: 100%;
            aspect-ratio: 1/1; /* Makes the image a square */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            display: block;
            border: none;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .star {
            font-size: 20px;
            color: #ffd700;
            margin-right: 2px;
        }

        .star.gray {
            color: #d3d3d3;
        }


        /* Overlay styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.788);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .product:hover .overlay {
            opacity: 1;
        }

        .overlay h4 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #ffffff;
        }

        .overlay p {
            margin: 5px 0;
            font-size: 16px;
            color: #ffffff;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #000;
            color: #ffffff;
        }

        footer a {
            color: #ffffff;
            margin-right: 10px;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ff6347;
        }


                        /* Media Queries for Mobile Responsiveness */
                        @media (max-width: 768px) {
            nav ul {
                align-items: center; /* Center items */
            }

            nav ul li {
                margin: 5px 0; /* Add vertical spacing */
            }

            .hero-content h1 {
                font-size: 2.5rem; /* Reduce font size */
            }

            .hero-content p {
                font-size: 1.2rem; /* Reduce font size */
            }

            .hero-content button {
                font-size: 14px; /* Reduce button font size */
                padding: 8px 16px; /* Adjust padding */
            }

            .featured-products h2 {
                font-size: 2rem; /* Reduce heading size */
            }

            .product-grid {
                display: flex; /* Change from grid to flex for mobile */
                flex-wrap: wrap; /* Allow items to wrap onto the next line */
                justify-content: center; /* Center items */
                gap: 20px; /* Maintain space between items */
            }

            .product {
                max-width: 150px; /* Set a max width for each product */
                flex: 1 0 150px; /* Allow products to grow but maintain a base size */
            }

            .product h3 {
                font-size: 1.2rem; /* Reduce product title size */
            }

            .product p {
                font-size: 1rem; /* Reduce product description size */
            }

            .call-to-action h2 {
                font-size: 1.8rem; /* Reduce heading size */
            }

            .call-to-action p {
                font-size: 1rem; /* Reduce paragraph size */
            }

            .call-to-action button {
                font-size: 14px; /* Reduce button font size */
                padding: 8px 16px; /* Adjust padding */
            }
        }



    </style>
</head>
<body>

    <footer>

    <script>

            const products = [

                { name: 'Airpods Pro', img: 'assets/airpodspro.jpg', price: 'Rs. 2500', specs: 'Noise Cancelling, Wireless Charging, Custom Fit', page: 'airpodspro.html' ,rating: 4 },
                { name: 'Hoursly Watch', img: 'assets/hoursly watch.jpg', price: 'Rs. 4000', specs: 'It is the Original watch with leather box', page: 'hourslywatch.html' ,rating: 4 },
                { name: 'Smart Watch Classic', img: 'assets/smartwatch.jpg', price: 'Rs. 7000', specs: 'Heart Rate Monitoring, GPS Tracking, Long Battery Life', page: 'js6watch.html' ,rating: 5},
                { name: 'iphone Charger', img: 'assets/charger.jpg', price: 'Rs. 2000', specs: 'Fast Charger for iphone', page: 'charger.html' ,rating: 3},
                { name: 'Rolex Watch', img: 'assets/rolexgolden.jpg', price: 'Rs. 4500', specs: 'It is the best Quality watch, stainless steel', page: 'rolexgold.html' ,rating: 4 },
                { name: 'Airpods Pro 2', img: 'assets/Airpods pro2.jpg', price: 'Rs. 3000', specs: 'Enhanced Noise Cancellation, Improved Battery Life', page: 'airpodspro2.html' ,rating: 4},
                { name: 'Iphone X-64Gb', img: 'assets/iphone xs.jpg', price: 'Rs. 35,000', specs: '64GB Storage, Dual Camera System', page: 'iphonexs.html' ,rating: 3},

                { name: 'Headset Pro', img: 'assets/headset.png', price: 'Rs. 2000', specs: 'Best Sound with Best  Affordable Price', page: 'headset.html',rating: 1 }
            ];

            products.forEach(product => {
                const productDiv = document.createElement('a');
                productDiv.href = product.page; // Link to the product page
                productDiv.className = 'product';
                productDiv.dataset.name = product.name.toLowerCase();
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="overlay">
                        <h4>${product.name}</h4>
                        <div class="stars">
                            ${generateStars(product.rating)}
                        </div>
                        <p>${product.specs}</p>
                        <p>${product.price}</p>
                    </div>
                `;
                container.appendChild(productDiv);
            });
        }

        function generateStars(rating) {
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                starsHTML += `<span class="star ${i <= rating ? '' : 'gray'}">&#9733;</span>`;
            }
            return starsHTML;
        }


        function filterProducts() {
            const searchInput = document.getElementById('search-input');
            const filter = searchInput.value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.dataset.name;
                if (productName.includes(filter)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Generate product boxes
        generateProductBoxes();

        // Add event listener to the search input
        document.getElementById('search-input').addEventListener('input', filterProducts);
    </script>
